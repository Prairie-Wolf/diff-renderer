<script src="../dist/diffRenderer.js"></script>
<style>
    .test {
        border: 1px solid red;
        width: 100px;
        height: 100px;
    }

    .content {
        border: 1px solid blue;
        width: 100%;
        height: 100%;
    }

    .item {
        background: green;
        width: 100%;
        height: 20px;
        border-bottom: 1px solid red;
    }
    .item2 {
        background: orange;
    }
</style>
<section>
    Render into empty div.
    <div id="test1" class="test"></div>
    <button onclick="firstRender()">Test</button>
</section>

<section>
    Change/remove/add attributes
    <div id="test2" class="test"></div>
    <button onclick="renderDiff(2)">Test</button>
</section>

<section>
    Change/remove/add text nodes
    <div id="test3" class="test"></div>
    <button onclick="renderDiff(3)">Test</button>
</section>


<script id="tpl1" type="text">
    <div class="content">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</script>

<script id="tpl2-0" type="text">
    <div class="content">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</script>


<script id="tpl2-1" type="text">
    <div class="content content1">
        <div class="item"></div>
        <div class="item" id="item-id"></div>
        <div></div>
    </div>
</script>

<script id="tpl3-0" type="text">
    <div class="content">
        aaa
        <div>aaa</div>
        aaa
        <div></div>
    </div>
</script>

<script id="tpl3-1" type="text">
    <div class="content">
        bbb
        <div>bbb</div>
        <div>bbb</div>
    </div>
</script>


<script>
(function() {
    function $(s) {
        return document.querySelectorAll(s)
    }

    window.firstRender = function() {
        new DiffRenderer($('#test1')[0]).render($('#tpl1')[0].innerHTML.trim())
    }

    window.renderDiff = function(nr) {
        var renderer = new DiffRenderer($('#test' + nr)[0])

        renderer.render($('#tpl' + nr + '-0')[0].innerHTML.trim())
        renderer.render($('#tpl' + nr + '-1')[0].innerHTML.trim())
    }
}())
</script>
